<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
<form method="POST" class="post-form" action="/emp">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Enter Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Student Grade:</label>
    <div class="col-sm-4">
      {{ form.sid }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Student First Name:</label>
    <div class="col-sm-4">
      {{ form.sfname }}
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Student Last Name:</label>
    <div class="col-sm-4">
      {{ form.slname }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Parent/Guardian First Name:</label>
    <div class="col-sm-4">
      {{ form.gfname }}
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Parent/Guardian Last Name:</label>
    <div class="col-sm-4">
      {{ form.glname }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Student Email:</label>
    <div class="col-sm-4">
      {{ form.semail }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Student Contact:</label>
    <div class="col-sm-4">
      {{ form.scontact }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
